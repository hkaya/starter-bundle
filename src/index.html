<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkNYC HTML5 Starter Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css/global.css" />
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
    <div id="debugger"></div>
      <div id="dateTime">
        <p id="date">Placeholder text</p>
        <p id="time">12:00 pm</p>
      </div>
      <div id="lineBreak"></div>
      <div id="weatherNow">
        <p>Right Now</p>
        <img id="nowImag" src="">
        <h2 id="nowTemp">22°</h2>
        <h4 id="nowDesc">Placeholder Text</h4>
        <h5 id="nowFeel">Feels Like 1000°</h5>
      </div>
      <div id="weatherHourly">
        <ul id="firstHourBlock">
          <li id="firstHour">20pm</li>
          <li><img id="firstImag" src=""></li>
          <li id="firstTemp">20°</li>
          <li><img src="images/raindrop.png">
            <span id="firstRain">1000</span>%
          </li>
        </ul>
        <ul id="secondHourBlock">
          <li id="secondHour">20pm</li>
          <li><img id="secondImag" src=""></li>
          <li id="secondTemp">20°</li>
          <li><img src="images/raindrop.png">
            <span id="secondRain">1000</span>%
          </li>
        </ul>
        <ul id="thirdHourBlock">
          <li id="thirdHour">20pm</li>
          <li><img id="thirdImag" src=""></li>
          <li id="thirdTemp">20°</li>
          <li><img src="images/raindrop.png">
            <span id="thirdRain">1000</span>%
          </li>
        </ul>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
