<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkNYC HTML5 Starter Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css/global.css" />
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="dateTime">
        <p>Friday, June 16</p>
        <p>12:00 pm</p>
      </div>
      <div id="lineBreak"></div>
      <div id="weatherNow">
        <h2>Right Now</h2>
        <img id="weatherImage" src="">
        <h3>77°</h3>
        <h4>Mostly Sunny</h4>
        <h5>Feels Like 75°</h5>
      </div>
      <div id="weatherHourly">
        <ul id="firstHour">
          <li>6pm</li>
          <li><img src=""></li>
          <li>74°</li>
          <li><img src="images/raindrop.png">0%</li>
        </ul>
        <ul id="secondHour">
          <li>7pm</li>
          <li><img src=""></li>
          <li>72°</li>
          <li><img src="images/raindrop.png">0%</li>
        </ul>
        <ul id="thirdHour">
          <li>8pm</li>
          <li><img src=""></li>
          <li>70°</li>
          <li><img src="images/raindrop.png">0%</li>
        </ul>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
