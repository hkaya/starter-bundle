<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkNYC HTML5 Starter Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css/global.css" />
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="creativeContainer-debugger" class="creativeContainer-debugger hide"></div>
      <div id="creativeContainer-header" class="creativeContainer-header">
        <div id="creativeContainer-header-stroke" class="creativeContainer-header-stroke"></div>
        <div id="creativeContainer-header-content">
          Heads up. Here's the current UV Index
        </div>
      </div>

      <div id="content">
        <div id="uvIndexNumber"></div>
        <div id="lineBreak"></div>
        <div id="uvInfo">
          <h3>VERY HIGH</h3>
          <img src="images/sun_icon.png" />
          <h4>SPF RECOMMENDED</h4>
        </div>
      </div>

      <div id="creativeContainer-footer" class="creativeContainer-footer">
      <span>BROUGHT TO YOU BY</span>
      <img src="images/olay_logo.png" />
      </div>

    </div>
    <script src="bundle.js"></script>
  </body>
</html>
